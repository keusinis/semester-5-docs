openapi: 3.0.3
info:
  title: "PoS application API contracts"
  version: 1.0.0
  description: |
    This API uses JWT-based Bearer authentication 
    Users must log in via `/login` to obtain an access token
    The token must be included in all subsequent requests using the Authorization header:
    
      Authorization: Bearer <your_token_here>
tags:
  - name: Authentication
  - name: User Management
  - name: Organization
  - name: Inventory
  - name: Tax
  - name: Discount
  - name: MenuItem
  - name: MenuService
  - name: Order
  - name: Appointment
 
servers:
  - url: https://apipos-system.com

security:
  - BearerAuth: []

paths:

  /login:
    post:
      summary: Authenticate a user and issue a JWT token
      security: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: User successfully authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  username:
                    type: string
                    description: Returned for UI display
                  accessFlag:
                    type: number
                    description: Returned for UI display
        '400':
          description: Bad request
        '401':
          description: Invalid username or password
        '500':
          description: Internal server error
          
  /logout:
    post:
      summary: Log out the currently authenticated user
      security: []
      tags:
        - Authentication
      responses:
        '204':
          description: User successfully logged out
        '400':
          description: Bad request
        '401':
          description: Missing or invalid authentication token
        '500':
