components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Organization:
      type: object
      properties:
        organizationId:
          type: string
          readOnly: true
        ownerId:
          type: string
        name:
          type: string
        organizationType:
          type: string
        address:
          type: string
        emailAddress:
          type: string
        phoneNumber:
          type: string
 
    OrganizationCreateRequest:
      type: object
      required:
        - name
        - organizationType
        - address
        - emailAddress
        - phoneNumber
      properties:
        name:
          type: string
        organizationType:
          type: string
        address:
          type: string
        emailAddress:
          type: string
        phoneNumber:
          type: string
 
    OrganizationUpdateRequest:
      type: object
      properties:
        ownerId:
          type: string
        name:
          type: string
        organizationType:
          type: string
        address:
          type: string
        emailAddress:
          type: string
        phoneNumber:
          type: string
 
    InventoryItem:
      type: object
      required:
        - name
        - quantity
      properties:
        inventoryItemId:
          type: string
          readOnly: true
        name:
          type: string
        quantity:
          type: integer
        status:
          type: string
          enum: [
            Active,
            Inactive,
            Unavailable
          ]
  
    TaxCreate:
      type: object
      properties:
        taxAmount:
          type: number
        taxType:
          type: string
      required:
        - taxAmount
        - taxType

    Tax:
      type: object
      properties:
        taxId:
          type: string
        amount:
          type: number
        numberType:
          type: string
          enum: [
            flat,
            percentage
          ]
        status:
          type: string
          enum: [
            Active,
            Inactive,
            Unavailable
          ]
    
    DiscountCreate:
      type: object
      properties:
        percentage:
          type: number
        applicableTo:
          type: string
        validFrom:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time
      required:
        - percentage
        - applicableTo
        - validFrom
        - validUntil

    Discount:
      type: object
      properties:
        discountId:
          type: string
        percentage:
          type: number
        applicableTo:
          type: string
        validFrom:
          type: string
          format: date-time
          readOnly: true
        validUntil:
          type: string
          format: date-time
          readOnly: true
        status:
          type: string
          enum: [
            Active,
            Inactive,
            Unavailable
          ]

    GiftCardCreate:
      type: object
      properties:
        balance:
          type: number
        currency:
          type: string
          enum: [
            euro,
            dollar,
            ...
          ]
        validUntil:
          type: string
          format: date-time
      required:
        - balance
        - validUntil
        - currency

    GiftCardUpdateBalance:
      type: object
      properties:
        balance:
          type: number
      required:
        - balance

    GiftCard:
      type: object
      properties:
        giftCardId:
          type: string
        balance:
          type: number
        currency:
          type: string
          enum: [
            euro,
            dollar,
            ...
          ]
        validUntil:
          type: string
          format: date-time
          readOnly: true

    PaymentCreateRequest:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: number
        currency:
          type: string
          enum: [
            euro,
            dollar,
            ...
          ]
        paymentMethodId:
          type: string
          description: Stripe Payment Method ID (tokenized client-side)

    Payment:
      type: object
      properties:
        paymentId:
          type: string
        orderId:
          type: string
        amount:
          type: number
        currency:
          type: string
          enum: [
            euro,
            dollar,
            ...
          ]
        paymentStatus:
          type: string
          enum: [
            pending,
            succeeded,
            failed,
            refunded
          ]
        refundStatus:
          type: string
          enum: [
            unrefunded,
            pending,
            succeeded,
            failed
          ]
        stripePaymentId:
          type: string
        timestamp:
          type: string
          format: date-time
          description: Auto-generated timestamp when the item was created or last updated
          readOnly: true

    RefundCreateRequest:
      type: object
      properties:
        paymentId:
          type: string
        amount:
          type: number
      required:
        - paymentId

    Refund:
      type: object
      properties:
        refundId:
          type: string
        paymentId:
          type: string
        amount:
          type: number
        status:
          type: string
          enum: [
            pending,
            succeeded,
            failed
          ]
        timestamp:
          type: string
          format: date-time
          description: Auto-generated timestamp when the item was created or last updated
          readOnly: true

    MenuItem:
      type: object
      properties:
        menuItemId:
          type: string
          description: MenuItem identifier
        name:
          type: string
          description: Name of MenuItem
        category:
          type: string
          description: Category of MenuItem
        status:
          type: string
          enum: [
            Active,
            Inactive,
            Unavailable
          ]
          description: Describes MenuItem activity/availability
        timestamp:
          type: string
          format: date-time
          description: Timestamp, indicating when MenuItem was created/updated
          readOnly: true
        variations:
          type: array
          description: Variations of a MenuItem
          minimum: 1
          items:
            type: object
            properties:
              variationId:
                type: string
                description: Variation identifier
              name:
                type: string
                description: Name of Variation
              price:
                type: number
                description: Cost of Variation
              status: 
                type: string
                enum: [
                  Active,
                  Inactive,
                  Unavailable
                ]
              timestamp:
                type: string
                format: date-time
                description: Timestamp, indicating when Variation was created/updated
                readOnly: true
              inventoryItems:
                type: array
                description: InventoryItems, necessary for Variation
                items: 
                  type: object
                  properties:
                    inventoryItemId:
                      type: string
                      description: InventoryItem identifier
                    quantity:
                      type: integer
                      minimum: 1
                      description: Amount of InventoryItem, necessary for Variation
                  required:
                    - inventoryItemId
                    - quantity
            required:
              - name
              - price
              - status
              - inventoryItems
      required:
        - name
        - image
        - status
        - variations
        
    MenuItemArray:
      type: array
      items:  
        type: object
        properties:
          menuItemId:
            type: string
            description: MenuItem identifier
          name:
            type: string
            description: Name of MenuItem
          category:
            type: string
            description: Category of MenuItem
        required:
          - menuItemId
          - name
          - category
    
    MenuService:
      type: object
      properties:
        menuServiceId:
          type: string
          description: MenuService identifier
        name:
          type: string
          description: Name of MenuService
        category:
          type: string
          description: Category of MenuService
        duration:
          type: string
          description: Duration of MenuService
        price:
          type: number
          description: Price of MenuService
        status:
          type: string
          enum: [
            Active,
            Inactive,
            Unavailable
          ]
        timestamp:
          type: string
          format: date-time
          description: Timestamp, indicating when MenuService was created/updated
          readOnly: true
      required:
        - name
        - image
        - category
        - duration
        - price
        - status
        
    MenuServiceArray:
      type: array
      items:  
        type: object
        properties:
          menuServiceId:
            type: string
            description: MenuService identifier
          name:
            type: string
            description: Name of MenuItem
          category:
            type: string
            description: Category of MenuItem
        required:
          - menuServiceId
          - name
          - category
    
    Image:
      type: string
      format: binary
      description: Image sent in Base64 format
    
    Order:
      type: object
      properties:
        orderId:
          type: string
          description: Order identifier
        timestamp:
          type: string
          format: date-time
          description: Timestamp, indicating when order was created/updated
          readOnly: true
        orderItems:
          type: array
          items:
            type: object
            minimum: 1
            properties:
              id:
                type: string
                description: OrderItem identifier
              quantity:
                type: number
                minimum: 1
                description: Quantity of OrderItem
              variationId:
                type: string
                description: Identifier of an item variation, that was selected in the order
            required:
              - quantity
              - variationId
      required: 
        - orderItems

    OrderArray:
      type: array
      items:  
        type: object
        properties:
          orderId:
            type: string
            description: OrderItem identifier
          timestamp:
            type: string
            format: date-time
            description: Timestamp, indicating when Order was created/updated
            readOnly: true
        required:
          - orderId
          - timestamp

    Appointment:
      type: object
      properties:
        appointmentId:
          type: string
          description: Appointment identifier
        customerName:
          type: string
          description: Name of customer
        customerPhone:
          type: string
          description: Phone number of customer
        timestamp:
          type: string
          format: date-time
          description: Timestamp, indicating when Appointment was created/updated
          readOnly: true
        services:
          type: array
          minimum: 1
          items:
            type: object
            properties:
              menuServiceId:
                type: string
                description: MenuService identifier
              employeeId:
                type: string
                description: Employee identifier
              startTime:
                type: string
                format: date-time
                description: Time, when MenuService begins
            required:
              - menuServiceId
              - employeeId
              - startTime
      required:
        - customerName
        - customerPhone
        - services

    AppointmentArray:
      type: array
      items:
        type: object
        properties:
          appointmentId:
            type: string
            description: Appointment identifier
          timestamp:
            type: string
            format: date-time
            description: Timestamp, indicating when Appointment was created/updated
            readOnly: true
        required:
          - appointmentId
          - timestamp

  headers:
    Location:
      description: URL of the newly created resource
      schema:
        type: string
        format: uri
